<!DOCTYPE html>
<html>
	<head>
		<title> Railway Reservation </title>
	</head>

	<body>
		<h1> Railway Reservation </h1>
		<details>
  			<summary>Make a Reservation</summary>
			<br/>
  			<form>
  			From:
			<br/>
  			<input type="text" name="From">
			<br/>
			To:
			<br/>
  			<input type="text" name="To">
			<br/>
  			Date of Journey:
			<br/>
  			<input type="date" name="Date">
			<br/>
			<input type="submit" value="Submit">
			</form>
		</details>
		<hr/>
		<details>
  			<summary>Train timings</summary>
  			<table>
 			<tr>
				<th>Train</th>
				<th>From</th>
				<th>To</th>
				<th>Time of departure</th>
 			</tr>
			
  			<tr>
    				<td>Train 1</td>
    				<td>Station 1</td>
				<td>Station 2</td>
				<td>Time 1</td>
  			</tr>
			<tr>
    				<td>Train 2</td>
    				<td>Station 3</td>
				<td>Station 4</td>
				<td>Time 2</td>
  			</tr>
			</table> 
		</details>
		<hr/>
	</body>
</html>
